{% block contenido %}

        <a href="/"><button class="custom-btn btn-1">Volver</button></a>
    </div>
    <table class="table" id="tablaArticulos">
        <thead>
            <tr>
                <th>Id Categoria</th>
                <th>Nombre de la Categoria</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>

                <td>{{ categoria.nom_categoria }}</td>
                <td class="centrar">

            </tr>

{% endblock %}
